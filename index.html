<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitCoach.AI — A inteligência artificial da sua academia</title>
    <meta name="description" content="Automatize treinos, acompanhamento e motivação com IA multimodal. Texto, imagem e voz integrados para alunos e professores. Planos B2B para academias.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              nutri: {
                bg: '#F9F8F2', // Soft beige background from image
                dark: '#1A4D2E', // Deep forest green
                light: '#E8F5E9', // Light green
                accent: '#FFB74D', // Soft orange
                blue: '#E3F2FD', // Water blue
                text: '#2D3748',
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
            },
            animation: {
              'vibrate': 'vibrate 0.4s linear infinite both',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for the chat demo */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes vibrate {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(1deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-1deg); }
        100% { transform: rotate(0deg); }
      }

      /* Scroll Reveal Animations - Adjusted for smoothness */
      .reveal {
        opacity: 0;
        transform: translateY(50px); /* Aumentado para um movimento mais notável */
        transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Mais lento e suave */
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>

</head>

</body>
</html>
